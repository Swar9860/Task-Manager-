<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager Application </h1>

    <!-- Form to add a new task -->
    <form id="task-form">
      <input type="text" id="task-name" placeholder="Task Name" required>
      <textarea id="task-description" placeholder="Task Description"></textarea>
      <button type="submit">Add Task</button>
    </form>
    <!-- Add to your task form -->
<div class="form-group">
  <label for="taskDueDate">Due Date:</label>
  <input type="date" id="taskDueDate" name="dueDate">
</div>

<!-- Add to your task display template -->
<div class="task-due-date">
  Due: <span class="due-date-value"></span>
  <span class="due-date-status"></span>
</div>

    <!-- Filter buttons -->
    <div class="filters">
      <button id="filter-all">All</button>
      <button id="filter-completed">Completed</button>
      <button id="filter-pending">Pending</button>
    </div>
    <!-- HTML -->
    <div class="search-container">
    <input type="text" id="taskSearch" placeholder="Search tasks...">
    <button id="searchButton">Search</button>
    </div>
    <!-- Add this to your HTML -->
    <div class="task-stats">
    <div>Total Tasks: <span id="totalCount">0</span></div>
    <div>Pending: <span id="pendingCount">0</span></div>
    <div>Completed: <span id="completedCount">0</span></div>
    </div>
    

<!-- Task list container -->
<div id="taskList">
  <!-- Tasks will appear here -->
</div>

    

    <!-- Task list -->
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
